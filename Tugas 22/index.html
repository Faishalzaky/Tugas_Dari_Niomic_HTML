<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 22</title>
</head>
<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>Form</legend>
      <label for="fname">Nama :</label>
    <input type="text" id="fname" name="fname" placeholder="Nama Lengkap">
    <br><br>
    <label for="lname">Username:</label>
    <input type="text" id="lname" name="lname" placeholder="Username">
    <br><br>
    <label for="lname">Email :</label>
    <input type="email" id="lname" name="lname" placeholder="Your email">
    <br><br>
    <label for="lname">Password :</label>
    <input type="password" id="lname" name="lname" placeholder="Password">
    <br><br>
    <label for="lname">Alamat Web :</label>
    <input type="url" id="lname" name="lname" placeholder="Masukan URL Web">
    <br><br>
    <label for="lname">Tanggal Lahir :</label>
    <input type="date" id="lname" name="lname">
    <br><br>
    <label for="lname">Umur :</label>
    <input type="number" min="10" max="35" id="lname" name="lname">
    <br><br>
    <label for="lname">Jenis Kelamin :</label>
    <input type="radio" id="lname" name="lname"> Laki-laki
    <input type="radio" id="lname" name="lname"> Wanita
    <br><br>
    <label for="lname">Agama :</label>
    <select id="lname">
      <option value="Islam">Islam</option>
      <option value="Kristen">Kristen</option>
      <option value="Hindu">Hindu</option>
    </select>
    <br><br>
    <label for="lname">Biografi :</label>
    <textarea id="lname" name="lname"></textarea>
    <br><br>
    <label for="lname">Foto :</label>
    <input type="image" src="./img/logo1.jpg" width="300" height="150" id="lname" name="lname" placeholder="Masukan URL Web">
    <br><br>
    <label for="lname">Audio :</label>
    <audio controls>
    <source src="./img/sample.mp3" type="audio/mp3" id="lname">
  </audio>
    <br><br>
    </fieldset>
  </form>
</body>
</html>
